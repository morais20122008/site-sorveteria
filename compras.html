<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras Responsivo</title>
     <link rel="stylesheet" href="compras.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Carrinho de Compras</h2>

        <div class="produto">
            <img src="caminho-para-sua-imagem.jpg" alt="Produto 1">
            <div class="descricao">
                <h3>Sabonete</h3>
                <p>sabonete artesanal feito com essência florais.</p>
                <p>Preço: R$ 30,00</p>
            </div>
            <div class="quantidade">
                <input type="number" value="1" min="1">
            </div>
        </div>

        <div class="produto">
            <img src="caminho-para-sua-imagem.jpg" alt="Produto 2">
            <div class="descricao">
                <h3 href="registro.html">Shampoo</h3>
                <p>Shampoo anti-caspa, relaxa coro cabeludo.</p>
                <p>Preço: R$ 50,00</p>
            </div>
            <div class="quantidade">
                <input type="number" value="1" min="1">
            </div>
        </div>

        <div class="total">
            Total: R$ 80,00
        </div>
    </div>
</body>
</html>
